dictionaryDefinitions:
  - name: workspace
    path: ./cspell-dict.txt
    description: Custom Workspace Dictionary
    addWords: true
    scope: workspace
dictionaries:
  - workspace
useGitignore: true
ignorePaths:
  - cspell.yaml
  - .changeset/**/*
ignoreRegExpList:
  - GHSA-[-\w]+
overrides:
  - filename: "**/CHANGELOG.md"
    ignoreRegExpList:
      - "@[-\\w]+"
  - filename: "**/*.md*"
    ignoreRegExpList:
      - \]\([^)]+\)
words:
  - datetime
  - Dont
  - testdata
  - tmpl
  - varchar
